<!DOCTYPE html>
<html>
<title> Test Task </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>MY BLOG</b></h1>
  <p>Welcome, <span class="w3-tag"> {{user.username}} </span></p>
</header>

<!-- Grid -->
{% block body_content %}

<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
    {% block page_content %}

    {% endblock page_content%}
<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
    <div class="w3-container w3-white">
      <h4><b>About</b></h4>
      <p>About text </p>
    </div>
  </div><hr>

  <!-- Menu -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Menu</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
      <li class="w3-padding-16">
        <span class="w3-large"> <a href="{% url 'Posts' %}"> View posts </a></span><br>
      </li>
      <li class="w3-padding-16">
        <span class="w3-large"> <a href="{% url 'CreatePost' %}"> Create post </a></span><br>
      </li>
      <li class="w3-padding-16">
        <span class="w3-large"><a href="{% url 'LogOut' %}"> Logout </a></span><br>
      </li>
    </ul>
  </div>
  <hr>

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>
{% endblock body_content %}

<!-- END w3-content -->
</div>

<!-- Footer -->
  <p>Styling provided by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
